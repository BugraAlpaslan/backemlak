# application.properties - HTTP Basic Auth'u devre dışı bırak
# Server ayarları
server.port=8080

# H2 Database (Geliştirme için)
spring.datasource.url=jdbc:h2:mem:dostemlak
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console aktif et
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA ayarları
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS ayarları
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Dosya yükleme
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Log seviyesi
logging.level.com.example.dostemlakprojesi=DEBUG

# Static file serving
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.mvc.static-path-pattern=/uploads/**

# Security - HTTP Basic Auth'u devre dışı bırak
spring.security.user.name=
spring.security.user.password=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration